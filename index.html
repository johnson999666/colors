<!DOCTYPE html>
<html>
<head>
	<title>Large Table with Different Colored Cells</title>
	<style>
		table {
			border-collapse: collapse;
		}
		td {
			width: 50px;
			height: 50px;
			padding: 5px;
		}
		.red {
			background-color: red;
		}
		.green {
			background-color: green;
		}
		.blue {
			background-color: blue;
		}
		.yellow {
			background-color: yellow;
		}
		.purple {
			background-color: purple;
		}
		.orange {
			background-color: orange;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td class="red"></td>
			<td class="green"></td>
			<td class="blue"></td>
			<td class="yellow"></td>
			<td class="purple"></td>
			<td class="orange"></td>
		</tr>
		<tr>
			<td class="green"></td>
			<td class="blue"></td>
			<td class="yellow"></td>
			<td class="purple"></td>
			<td class="orange"></td>
			<td class="red"></td>
		</tr>
		<tr>
			<td class="blue"></td>
			<td class="yellow"></td>
			<td class="purple"></td>
			<td class="orange"></td>
			<td class="red"></td>
			<td class="green"></td>
		</tr>
		<tr>
			<td class="yellow"></td>
			<td class="purple"></td>
			<td class="orange"></td>
			<td class="red"></td>
			<td class="green"></td>
			<td class="blue"></td>
		</tr>
		<tr>
			<td class="purple"></td>
			<td class="orange"></td>
			<td class="red"></td>
			<td class="green"></td>
			<td class="blue"></td>
			<td class="yellow"></td>
		</tr>
		<tr>
			<td class="orange"></td>
			<td class="red"></td>
			<td class="green"></td>
			<td class="blue"></td>
			<td class="yellow"></td>
			<td class="purple"></td>
		</tr>
	</table>
</body>
</html>
